<div class="card bg-secondary  box" *ngIf="hero">
  <h2>{{hero.name | uppercase}} Details</h2>
  <div class="mx">
    <span>id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name" />
    </label>
  </div>
  <div>
    <button class="bt1" (click)="goBack()">返回</button>
    <button class="bt2" (click)="save()">保存</button>
  </div>
</div>
